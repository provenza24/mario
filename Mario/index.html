<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>PHASER MARIO BROS</title>
	<style> body { margin: 0; background: #000000; } </style>	
	<script src="src/phaser-2.0.6.min.js"></script>				
	<script src="src/Boot.js"></script>		
	<script src="src/Preloader.js"></script>
	<script src="src/Intro.js"></script>
	<script src="src/Game.js"></script>	
</head>
<body>
<script>
(function() {
	// initialize the framework
	var game = new Phaser.Game(520, 480, Phaser.AUTO, 'game');
	// add game states
	game.state.add('Boot', Mario.Boot);	
	game.state.add('Preloader', Mario.Preloader);
	game.state.add('Intro', Mario.Intro);		
	game.state.add('Game', Mario.Game);
	// start the Boot state
	game.state.start('Boot');
})();
</script>
</body>
</html>
